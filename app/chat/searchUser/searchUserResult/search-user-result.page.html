<ion-header>
  <app-navigationbar></app-navigationbar>
</ion-header>
<div *ngIf="isLoading" class="loading-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<ion-content>
  <div class="background" >
    
    
    <div class="members-grid" *ngFor="let result of searchResults"  routerLink="/popup/{{result.Uid}}">

      <div class="photo-member-grid">
    <img src="{{result.Picture}}" alt="" srcset="" class="user-image">
      </div>

      <div class="data-member-grid">
        <div class="grid-name">
          {{result.name}}
        </div>
        
        <div class="left-heading">Activities:&nbsp;{{result.Activities}}</div>
       
        <div class="distance-container">
          <div class="distance card-item">Distance:</div>
          <div class="distance-ouput">1 miles away</div>
          
            </div>

       

      </div>

    </div>
  </div>
