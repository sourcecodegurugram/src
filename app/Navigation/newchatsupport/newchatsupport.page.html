<ion-header>
  <app-navigationbar></app-navigationbar>
</ion-header>
<div  *ngIf="isLoading" class="loading-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>


<div class="main-New-message-container" *ngIf="isLoggedIn">

  <div class="heading-mew-message">
    Create new chat thread
  </div>
  
  <div class="form-group">
    <input type="text" class="form-control" id="usr" name="Subject" [(ngModel)]="Subject" placeholder="Enter Subject">
  </div>
  <div class="form-group">
  
    <textarea class="form-control" rows="5" id="comment" name="Message" [(ngModel)]="Message"  placeholder="Enter Message"></textarea>
  </div>

<div class="button-align">

  <button type="button" class="btn btn-primary send-button" (click)="sendMessage()">Send</button>



</div>
</div>



<div class="main-pop-background" *ngIf="!isLoggedIn">


  <div class="main-pop">
  
  
    <div class="pop-grids">

      <div class="pop-content">
        Not4Dating wants to help you create communities, build meaningful relationships and feel truly connected to others.
        <h5 class="whos-on-site">Whoâ€™s on the site?</h5>


        <div class="checkbox-popup">
          <img src="../../assets/Images/check.png" class="check-box">
          <p class="check-box-text">Our youngest member is 18,our oldest member is 85</p>
        </div>
        <div class="checkbox-popup">
          <img src="../../assets/Images/check.png" class="check-box">
          <p class="check-box-text">64% In a Relationship, 36% Not in a Relationship  </p>
        </div>
        <div class="button-flex">
          <button type="button" class="btn btn-primary register-button" routerLink="/signup">Awesome! Sign me up!</button>
          <button type="button" class="btn btn-primary login-button" routerLink="/signin">I am already a member</button>
        </div>
      </div>
     
    </div>
    
  
  </div>
  </div>
