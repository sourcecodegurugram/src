
<div class="background-card">
  <div class="main-content-chat">
 
  <div class="chat-grid"  *ngFor="let message of messages" routerLink="/notificationchat/{{message.thread_id}}">
    <div class="image">
      <img src="../../assets/Images/user_-10.png" class="image-chat">
    </div>

    <div class="name">
      <p class="chat-name"></p>
      <p class="last-chat">{{message.subject}}</p>
    </div>

    <div class="time">
      <p class="time-text">4:45Pm</p>
    </div>
  </div>

</div>
</div>
